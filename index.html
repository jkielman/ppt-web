<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="True" />
    <meta content="width=device-width" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="profile" href="http://gmpg.org/xfn/11">
    <meta name="description" content="People. Places. Things. - PPT let’s you share the People, Places &amp; Things you...">
    <title>People. Places. Things. - PPT let’s you share the People, Places &amp; Things you...</title>
    <link rel='stylesheet' href='dist/style.css'>
  </head>
  <body>
  <div class="container">
    <div id='header'>
      <div class ='row justify--center'>
        <div class ='logo--header'>
          <img src='assets/imgs/compass.png' alt='compass'/>
        </div>
      </div>
    </div>
    <div id='example'>
      <div class ='interior'>
        <div class ='row justify--center'>
          <div class ='seven--col text--center'>
            <h1 class ='title'>PPT let’s you share the People, Places &amp; Things you...
            <div class="title--selector">
              <span id ='titletag' class = 'choice--select'>Love</span>
            </div>
            </h1>
          </div>
        </div>
        <div class = 'row justify--center'>
          <div class = 'icon__main appreciate'>
            <img class ='utility' src='assets/imgs/new.png' title='Celebrate' alt='Celebrate' />
          </div>
          <div class = 'icon__main love'>
            <img class ="utility" src='assets/imgs/heart.png' title='Love' alt='Love' />
          </div>
          <div class = 'icon__main question'>
            <img class ="utility" src='assets/imgs/umm.png' title='Question' alt='Question'/>
          </div>
          <div class = 'icon__main toss'>
            <img class ="utility" src='assets/imgs/yardsale.png' title='Toss' alt='Toss' />
          </div>
          <div class = 'icon__main yum'>
            <img class ="utility" src='assets/imgs/yum.png' title='Savor' alt='Savor' />
          </div>
          <div class = 'icon__main caution'>
            <img class ="utility" src='assets/imgs/caution.png' title='Protect' alt='Protect' />
          </div>
          <div class = 'icon__main curbalert'>
            <img class ='utility' src='assets/imgs/curbalert.png' title='Curb alert' alt='Curb alert' />
          </div>
          <div class = 'icon__main prize'>
            <img class ='utility' src='assets/imgs/trophy.png' title='Win' alt='Win' />
          </div>
          <div class = 'icon__main fix'>
            <img class ='utility' src='assets/imgs/fix.png' title='Fix' alt='Fix' />
          </div>
          <div class = 'icon__main who'>
            <img class ='utility' src='assets/imgs/who.png' title='Who' alt='Who' />
          </div>
          <div class ='six--col'>
            <div id  ='phone' class ='phone--main'>
              <img src='assets/imgs/iphone.png' alt='phone'/>
              <div class ='video__intro'>
                <video id ='video__one' class ='opac--full' loop muted autoPlay >
                  <source src='assets/videos/videoone.mp4' type="video/mp4" />
                </video>
                <div id ='video__two'>
                  <div id = 'slide-app'>
                    <div class = 'slide'>
                      <img src ='assets/imgs/app-slide.png'/>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id='discover'>
      <div class ='interior__map'>
        <div class ='row justify--center'>
          <div class ='seven--col map__container'>
            <img class ='radar__love'  src='assets/imgs/heart.png' alt='Love'/>
            <img class ='radar__caution'  src='assets/imgs/caution.png' alt='Caution'/>
            <img class ='radar__appreciate'  src='assets/imgs/new.png' alt='Appreciate'/>
            <img class ='radar__yum'  src='assets/imgs/yum.png' alt='Yum'/>
            <div class ='rotate radar'>
            </div>
          </div>
          <div class ='three--col justify--center'>
            <h1 class ='title title--secondary'>For others to discover in your community...</h1>
          </div>
        </div>
      </div>
    </div>
    <div id='launch'>
      <div class ='opac--cover'>
      </div>
      <div class ='interior'>
        <div class ='row justify--center'>
          <div class ='logo--header'>
            <img src='assets/imgs/compass.png' alt='compass'/>
          </div>
        </div>
        <div class ='row justify--center text--center'>
          <div class ='eight--col text--center'>
            <h1 class ='title'><span class ='color--green'>People.</span> <span class ='color--orange'>Places.</span> <span class ='color--pink'>Things.</span></h1>
            <p>It’s your community in your pocket. Your city, rediscovered.</p>
            <br/>
            <p>Coming Spring 2018 for iOS</p>
            <a href = 'https://twitter.com/pptappHQ' class ='social social__twitter'> <img src='assets/imgs/twitter.svg' alt='twitter'/></a>
            <a href = 'https://www.instagram.com/pptapphq' class ='social social__instagram'> <img src='assets/imgs/instagram.svg' alt='instagram'}/></a>
          <footer class ='legal'>&copy; 2018 PPT LABS Inc. All Right Reserved.</footer>
        </div>
      </div>
    </div>
  </div>
 </div>
  <script src="dist/bundle.js"></script>
</body>
</html>
